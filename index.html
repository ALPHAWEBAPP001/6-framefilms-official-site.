<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form with Particle Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      z-index: 0;
    }

    .loader {
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .spinner {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00fff5, #008fb3);
      animation: pulse 1.2s ease-in-out infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    .dot:nth-child(4) { animation-delay: 0.6s; }
    .dot:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scale(0.6); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .icon-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00fff5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #00fff5;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 12px #00fff5aa;
      margin: 0 auto 5px auto;
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    .glow-banner {
      text-align: center;
      font-size: 14px;
      color: #00fff5;
      margin-top: 26px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00fff5, 0 0 12px #00fff5cc;
      animation: glowText 2s ease-in-out infinite alternate;
      font-weight: bold;
      letter-spacing: 1px;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 6px #00fff5, 0 0 10px #00fff5aa;
      }
      to {
        text-shadow: 0 0 12px #00fff5, 0 0 20px #00fff5aa;
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 10px #00fff5, 0 0 20px #00fff5;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 20px #00fff5, 0 0 40px #00fff5aa;
        transform: scale(1.1);
      }
    }

    .form-container {
      display: none;
      flex-direction: column;
      width: 280px;
      padding: 25px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 255, 245, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 16px;
      color: #00fff5;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #00fff533;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      box-sizing: border-box;
      outline: none;
      transition: 0.3s ease;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    .form-group input:focus {
      border: 1px solid #00fff5;
      background: rgba(0, 0, 0, 0.8);
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      font-size: 13px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #00fff5;
      color: black;
      box-shadow: 0 0 10px #00fff588;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #00e1d2;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div>

  <!-- Particle Background -->
  <canvas id="particleCanvas"></canvas>

  <!-- Form -->
  <div class="center">
    <div class="form-container" id="form">
      <div class="icon-circle">ðŸ’Ž</div>
      <div class="glow-banner">WELLCOME 6 FRAME FILMS OFFCIAL SITE</div>
      <h3>ENTER DETAILS</h3>
      <div class="form-group">
        <input type="text" placeholder="FULL NAME" />
      </div>
      <div class="form-group">
        <input type="tel" placeholder="WHATSAPP NUMBER" />
      </div>
      <div class="form-group">
        <input type="email" placeholder="EMAIL ADDRESS" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="CREATE PASSWORD" />
      </div>
      <button type="button">SUBMIT</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('form').style.display = 'flex';
      document.getElementById('particleCanvas').style.display = 'block';
      startParticles();
    }, 10000);

    function startParticles() {
      const canvas = document.getElementById("particleCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = 100;

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 3,
          speedX: Math.random() * 0.5 - 0.25,
          speedY: Math.random() * 0.5 - 0.25
        });
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";

        particles.forEach(p => {
          p.x += p.speedX;
          p.y += p.speedY;

          if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
          if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });

        requestAnimationFrame(animateParticles);
      }

      animateParticles();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</body>
</html>
