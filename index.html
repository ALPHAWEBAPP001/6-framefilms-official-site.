<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 FRAME FILMS</title>
    <style>
        :root {
            --primary: #00f5d4;
            --secondary: #9b5de5;
            --dark: #000000;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000000;
            overflow: hidden;
        }

        .page-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .home-logo {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .home-logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 245, 212, 0.7);
        }

        .home-logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .home-content {
            max-width: 600px;
            margin-bottom: 30px;
        }

        .home-content h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .home-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .login-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 50px;
            color: var(--dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(155, 93, 229, 0.4);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(155, 93, 229, 0.6);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00fff5, #008fb3);
            box-shadow: 0 0 10px #00fff5;
            animation: pulse 1.2s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.6);
                opacity: 0.6;
                box-shadow: 0 0 5px #00fff5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 15px #00fff5;
            }
        }

        .loading-text {
            color: #00fff5;
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 245, 0.5);
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #login-page {
            display: none;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 90%;
            max-width: 350px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 245, 212, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 245, 212, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
            letter-spacing: 1px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 18px;
            position: relative;
            animation: slideIn 0.8s ease-out;
            animation-fill-mode: backwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group:nth-child(1) { animation-delay: 0.2s; }
        .input-group:nth-child(2) { animation-delay: 0.3s; }
        .input-group:nth-child(3) { animation-delay: 0.4s; }
        .input-group:nth-child(4) { animation-delay: 0.5s; }

        .input-group label {
            display: block;
            color: var(--light);
            margin-bottom: 6px;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 50px;
            color: var(--dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(155, 93, 229, 0.4);
            transition: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            z-index: -1;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(155, 93, 229, 0.6);
        }

        .submit-btn:hover::before {
            opacity: 1;
            animation: gradientShift 3s ease infinite;
        }

        .submit-btn:active {
            transform: translateY(1px) scale(0.98);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .submit-btn .btn-text {
            display: inline-block;
            position: relative;
            transition: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .submit-btn:hover .btn-text {
            transform: translateX(5px);
        }

        .submit-btn .arrow {
            position: absolute;
            right: 20px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .submit-btn:hover .arrow {
            opacity: 1;
            right: 15px;
            animation: arrowPulse 1s infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading .btn-text,
        .submit-btn.loading .arrow {
            opacity: 0;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--dark);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .submit-btn.success {
            background: linear-gradient(135deg, #00d4a7 0%, #00b392 100%);
        }

        .submit-btn.success::before {
            display: none;
        }

        .submit-btn.success .checkmark {
            position: absolute;
            opacity: 1;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-text"></div>
    </div>

    <div id="home-page" class="page-container">
        <div class="home-logo">
            <h1>6 FRAME FILMS OFFICIAL</h1>
            <p></p>
        </div>
        <div class="home-content">
            <h2>WELLCOME OFFICIAL SITE</h2>
            <p>Experience the best in film production and content creation. Join our community to access exclusive features and content.
          
          <p>
          
            <button class="login-btn" id="goToLogin">Login To Your Account</button>
        </div>
    </div>

    <div id="login-page" class="page-container">
        <div class="login-container" id="loginContainer">
            <div class="logo">
                <h1>6 FRAME FILMS</h1>
                <p>OFFICIAL MEMBER LOGIN</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Your Full Name" required>
                </div>
                <div class="input-group">
                    <label for="whatsapp">Whatsapp Number</labgel>
                    <input type="tel" id="whatsapp" placeholder="Your Whatsapp Number" required>
                </div>
                <div class="input-group">
                    <label for="email">Gmail Address</label>
                    <input type="email" id="email" placeholder="Your Gmail Address" required>
                </div>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="Your Create Password" required>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">LOGIN</span>
                    <span class="arrow">→</span>
                    <span class="checkmark" style="display:none">✓</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Show home page after 10 seconds
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }, 10000);

        document.getElementById('goToLogin').addEventListener('click', function() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'flex';
        });

        const loginBtn = document.getElementById('loginBtn');
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.querySelector('.btn-text').style.display = 'none';
                loginBtn.querySelector('.arrow').style.display = 'none';
                loginBtn.querySelector('.checkmark').style.display = 'block';
                loginBtn.classList.add('success');

                setTimeout(() => {
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('home-page').style.display = 'flex';
                    form.reset();
                    loginBtn.classList.remove('success');
                    loginBtn.querySelector('.btn-text').style.display = 'inline-block';
                    loginBtn.querySelector('.arrow').style.display = 'block';
                    loginBtn.querySelector('.checkmark').style.display = 'none';
                    loginBtn.disabled = false;

                    alert('ඔබ සාර්ථකව ලොගින් වී ඇත!');
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
